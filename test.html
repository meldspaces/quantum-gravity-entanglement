<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            background: #0a0a1a;
            color: #0ddff;
            font-family: monospace;
            padding: 20px;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a2e;
            border: 1px solid #00ddff;
        }
        button {
            padding: 10px 20px;
            background: #00ddff;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Testing Page Load</h1>
    <div class="test" id="status">Loading...</div>
    <div class="test">
        <button onclick="testFunction()">Test Button Click</button>
    </div>
    <div class="test" id="console"></div>
    
    <script>
        const consoleDiv = document.getElementById('console');
        const status = document.getElementById('status');
        
        function log(msg) {
            console.log(msg);
            consoleDiv.innerHTML += msg + '<br>';
        }
        
        function testFunction() {
            log('Button clicked successfully!');
            alert('Button works!');
        }
        
        status.innerHTML = 'Page loaded successfully';
        log('Script is running');
        log('THREE.js available: ' + (typeof window.THREE !== 'undefined'));
        log('Chart available: ' + (typeof Chart !== 'undefined'));
        
        // Test loading THREE.js
        import('./lib/three.min.js').then(THREE => {
            log('THREE.js loaded successfully');
            log('THREE.Scene: ' + (typeof THREE.Scene));
        }).catch(err => {
            log('Error loading THREE.js: ' + err.message);
        });
    </script>
</body>
</html>
